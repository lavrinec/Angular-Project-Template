<RadDataForm tkExampleTitle tkToggleNavButton [source]="contactDTO" *ngIf="contactDTO">
    <TKEntityProperty tkDataFormProperty name="id" displayName="ID" index="0" hidden="true"></TKEntityProperty>

    <TKEntityProperty tkDataFormProperty name="firstName" displayName="Ime" index="1"></TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="lastName" displayName="Priimek" index="2"></TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="function" displayName="Funkcija" index="3"></TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="birthday" displayName="Datum rojstva" index="4">
        <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="isActive" displayName="Aktiven" index="5">
        <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="prefix" displayName="Predpona" index="6" [valuesProvider]="predpona">
        <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="suffix" displayName="Pripona" index="7" [valuesProvider]="pripona">
        <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
    </TKEntityProperty>
