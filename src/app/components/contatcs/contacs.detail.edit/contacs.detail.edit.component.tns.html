<ScrollView orientation="vertical">
    <StackLayout>
        <RadDataForm tkExampleTitle tkToggleNavButton [source]="contactDTO" *ngIf="contactDTO">
            <TKEntityProperty tkDataFormProperty name="id" displayName="ID" index="0" hidden="true"></TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="firstName" displayName="Ime :" index="1">
                <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="lastName" displayName="Priimek :" index="2">
                <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="function" displayName="Funkcija :" index="3">
                <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="mobileNumber" displayName="Mobilni telefon :" index="4">
                <TKPropertyEditor tkEntityPropertyEditor type="Phone"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="businessNumber" displayName="Služben telefon :" index="5">
                <TKPropertyEditor tkEntityPropertyEditor type="Phone"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="email1" displayName="E-Pošta :" index="6">
                <TKPropertyEditor tkEntityPropertyEditor type="Email"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="businessAddress" displayName="Naslov :" index="7">
                <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
            </TKEntityProperty>
        </RadDataForm>
        <Button text="Shrani" class="-primary" (tap)="save()" > </Button>
    </StackLayout>
</ScrollView>
