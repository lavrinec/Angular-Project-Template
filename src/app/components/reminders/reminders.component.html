<!-- activity detail -->
<ejs-dialog
    #activityDetailDialog
    [showCloseIcon]="true"
    [isModal]="true"
    width="600px"
    height="100%"
    [position]="{ X: 'right', Y: 'top' }"
    [visible]="false"
    cssClass="m-activity-detail"
    style="max-height: 100% !important;"
>
    <ng-template #header>
        <div class="d-flex align-items-center">
            <i class="fa fa-fw fa-address-book mr-2" style="color: darkgrey"></i>
            <div class="e-icon-settings">Uredi aktivnost</div>
        </div>
    </ng-template>
    <ng-template #content>
        <div style="border-top: 1px solid #e6e6e6">
            <ng-container *ngIf="activityInEdit">
                <div class="p-2 d-flex">
                    <ejs-textbox
                        [(value)]="activityInEdit['remarks']"
                        placeholder="Naziv"
                        floatLabelType="Always"
                        style="flex: 1"
                    ></ejs-textbox>
                </div>
                <div class="p-2 d-flex">
                    <ejs-datetimepicker
                        #startDateTimePicker
                        [(value)]="activityInEdit['startDateTime']"
                        placeholder="Datum pričetka"
                        floatLabelType="Always"
                        cssClass="mr-2"
                        style="flex: 1"
                        [max]="endDateTimePicker.value"
                    ></ejs-datetimepicker>
                    <ejs-datetimepicker
                        #endDateTimePicker
                        [(value)]="activityInEdit['endDateTime']"
                        placeholder="Datum zaključka"
                        floatLabelType="Always"
                        cssClass="ml-2"
                        style="flex: 1"
                        [min]="startDateTimePicker.value"
                    ></ejs-datetimepicker>
                </div>
                <div class="p-2 d-flex flex-column" style="font-size: 12px; color: #959595">
                    <div class="my-1">
                        <span>Odsotnost: </span>
                        <ejs-switch [(checked)]="activityInEdit['isAbsent']" cssClass="e-small"></ejs-switch>
                    </div>
                    <div class="my-1">
                        <span>Celodnevna aktivnost: </span>
                        <ejs-switch [(checked)]="activityInEdit['wholeDay']" cssClass="e-small"></ejs-switch>
                    </div>
                    <div class="my-1">
                        <span>Zasebno: </span>
                        <ejs-switch [(checked)]="activityInEdit['isPrivate']" cssClass="e-small"></ejs-switch>
                    </div>
                    <div class="my-1">
                        <span>Dokončano: </span>
                        <ejs-switch [(checked)]="activityInEdit['finished']" cssClass="e-small"></ejs-switch>
                    </div>
<!--                    <ejs-switch [(checked)]="activityInEdit['isWholeDay']" cssClass="e-small my-1"></ejs-switch>-->
<!--                    <ejs-switch [(checked)]="activityInEdit['isPrivate']" cssClass="e-small my-1"></ejs-switch>-->
<!--                    <ejs-switch [(checked)]="activityInEdit['isFinished']" cssClass="e-small my-1"></ejs-switch>-->
                </div>
                <div class="p-2 d-flex">
                    <ejs-textbox
                            [(value)]="activityInEdit['location']"
                            placeholder="Lokacija"
                            floatLabelType="Always"
                            cssClass="mr-1"
                            style="flex: 1"
                    ></ejs-textbox>
                </div>

                <div class="p-2">
                    <button ejs-button cssClass="w-100 e-primary" (click)="activityEditSave()">Shrani</button>
                </div>
            </ng-container>
            <ng-container *ngIf="!activityInEdit">
                <div class="p-2">

                </div>
            </ng-container>

        </div>
    </ng-template>
</ejs-dialog>
