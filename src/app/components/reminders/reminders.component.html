<div class="w-100 h-100">
    <div class="h-100 d-flex">
        <div class="h-100" style="flex: 1">
            <ejs-schedule
                height="100%"
                [(selectedDate)]="selectedDate"
                [eventSettings]="eventSettings"
                [currentView]="'Month'"
                [timeScale]="{ enable: true, interval: 60, slotCount: 4, majorSlotTemplate: null, minorSlotTemplate: null }"
            ></ejs-schedule>
        </div>
        <div class="d-flex flex-column" style="width: 500px">
            <div class="e-toolbar d-flex align-items-center px-2" style="height: 43px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15); border: 1px solid rgba(0, 0, 0, 0.12);; border-bottom-width: 0px;">
                <i class="fa fa-bell mx-2" style="color: darkgrey"></i>
                <span class="e-tbar-btn-text" style="font-size: 14px;">OPOMNIKI</span>
            </div>
            <div style="flex: 1; overflow: auto;">
                <ng-container *ngFor="let reminder of data">
                    <!-- reminder item -->
                    <div class="m-reminder-item p-2 m-1 d-flex justify-content-between" style="border: 1px solid green; border-radius: 3px;"
                        [style.background-color]="(reminder.startDateTime | isReminderDue) ? 'rgb(253 239 240)' : '#f1fff3'"
                        [style.border-color]="(reminder.startDateTime | isReminderDue) ? 'red' : 'green'"
                    >
                        <div style="flex: 1">
                            <div style="font-size: 10px; color: darkgrey;">
                                <i class="fa fa-clock mr-1" style="color: #cacaca"></i>
                                <span style="font-size: 11px">{{reminder.startDateTime | date: 'dd. MM. yyyy HH:mm'}}</span>
                            </div>
                            <div>
                                <span style="font-weight: 500">{{reminder.name}}</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="fa fa-bell-slash m-dismiss-reminder" style="color: #999999; display: none; cursor: pointer"></i>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
