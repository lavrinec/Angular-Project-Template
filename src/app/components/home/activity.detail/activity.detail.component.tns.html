<ScrollView orientation="vertical">
    <StackLayout>
        <RadDataForm tkExampleTitle tkToggleNavButton [source]="activityDTO" *ngIf="activityDTO" [isReadOnly]="true">
            <TKEntityProperty tkDataFormProperty name="id" displayName="ID" index="0" hidden="true">
                <TKPropertyEditor tkEntityPropertyEditor type="number"></TKPropertyEditor>
            </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="remarks" displayName="Ime" index="1">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="startDate" displayName="Datum začetka" index="2">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="startTime" displayName="Čas začetka" index="3">
                    <TKPropertyEditor tkEntityPropertyEditor type="TimePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="endDate" displayName="Datum konca" index="4">
                    <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="endTime" displayName="Čas konca" index="5">
                    <TKPropertyEditor tkEntityPropertyEditor type="TimePicker"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="isAbsent" displayName="Odsotnost" index="6">
                    <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="wholeDay" displayName="Celodnevna" index="7">
                    <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="isPrivate" displayName="Zasebno" index="8" >
                    <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="finished" displayName="Dokončano" index="9">
                    <TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
                </TKEntityProperty>
                <TKEntityProperty tkDataFormProperty name="location" displayName="Lokacija" index="10">
                    <TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
                </TKEntityProperty>
        </RadDataForm>
    </StackLayout>
</ScrollView>
