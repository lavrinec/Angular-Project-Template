<ActionBar class="m-t-24">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label text="Settings"></Label>
</ActionBar>

<StackLayout class="nt-form"   justifyContent ="center" verticalAlignment="middle">
    <RadDataForm tkExampleTitle tkToggleNavButton [source]="serverSettings" *ngIf="serverSettings">
        <TKEntityProperty tkDataFormProperty name="protocol" displayName="Protokol:" index="0" [valuesProvider]="protocolList">
            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
        </TKEntityProperty>
        <TKEntityProperty tkDataFormProperty name="server" displayName="Ime" index="1"></TKEntityProperty>
    </RadDataForm>
    <Button text="Save settings" class="-primary -rounded-sm"  (tap)="saveServerSettings()" ></Button>
</StackLayout>
